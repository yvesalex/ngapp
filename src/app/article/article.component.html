<div class="card mb-3 border-success">
  <div class="row no-gutters">
    <div class="col-md-4 show-points">
      <p>{{ article.getVotes() }} <br />points</p>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ article.getTitle() }}</h5>
        <p class="card-text">
          {{ article.getLink() }}
        </p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
        <a href="#" class="card-link" (click)="voteDown($event)">
          Vote Down <fa-icon [icon]="arrowDown"></fa-icon>
        </a>
        <a href="#" class="card-link float-right" (click)="voteUp($event)">
          Vote Up <fa-icon [icon]="arrowUp"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</div>
